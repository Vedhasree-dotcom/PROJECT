<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      background-image: linear-gradient(rgba(0,0,0,0.5)), url(1.-Website-Banner-Desktop-Size-1.jpg);
      background-position:center;
      background-size: cover;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: hidden;
      
    }

    .logo img{
            margin-left: 160px;
            height: 75px;
            border-radius: 70px;
        }
      h4{
        text-align: center;
        margin-top: 10px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 18px;
        color: rgb(250, 247, 247);
      }

    
    .form-container {
      background-color: linear-gradient(rgba(185, 178, 178, 0.7));
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(211, 21, 124, 10);
      width: 400px;
      z-index: 2;
    }
    .form-group {
      margin-top: 25px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: antiquewhite;
      font-size: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      background-color: rgb(220, 220, 176);
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error-message {
      color: rgb(250, 53, 4);
      font-weight: 500;
      font-size: 13px;
      margin-top: 10px;
      visibility: hidden;
    }
    button {
      width: 100%;
      padding: 10px;
      background:brown; 
      color: white;
      border: none;
      margin-top: 40px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: rgb(240, 134, 134);
    }
    .acc{
      color: rgb(252, 193, 122);
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      font-weight: 500;
    }
    .sign{
      color: rgb(210, 162, 162);
      font-size: 14px;
      padding-left: 5px;
    }
    .sign:hover{
      color: bisque;
    }

   /*..............media queries.....................*/

    @media (max-width: 1200px) {
      .logo img {
        margin-left: 120px;
        height: 70px;
      }
      .form-container {
        width: 380px;
      }
    }

    @media (max-width: 1024px) {
      .logo img {
        margin-left: 100px;
        height: 65px;
      }
      .form-container {
        width: 350px;
        padding: 18px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
        overflow-y: auto;
      }
      .logo img {
        margin-left: auto;
        margin-right: auto;
        display: block;
        height: 60px;
      }
      .form-container {
        width: 90%;
        max-width: 320px;
      }
      h4 {
        font-size: 16px;
      }
      button {
        font-size: 14px;
      }
    }

    @media (max-width: 576px) {
      .logo img {
        height: 55px;
      }
      .form-container {
        width: 95%;
        max-width: 300px;
        padding: 15px;
      }
      h4 {
        font-size: 15px;
      }
      label {
        font-size: 11px;
      }
      input {
        font-size: 13px;
      }
      button {
        font-size: 13px;
        padding: 8px;
      }
    }

    @media (max-width: 400px) {
      .logo img {
        height: 50px;
      }
      .form-container {
        width: 100%;
        max-width: 260px;
        padding: 12px;
      }
      h4 {
        font-size: 14px;
      }
      .acc {
        font-size: 12px;
      }
      .sign {
        font-size: 12px;
      }
    }


    
  </style>
</head>
<body>
    <div class="form-container">
      <div class="logo">
            <img src="/All Pics/logo.png" alt="">
        </div>
      <h4>Login</h4>
      
    <form id="userForm">
      <div class="form-group">
        <label for="email">Email</label>

        <input type="email" id="email" name="email" oninput="validateField('email')">    
        <div id="emailError" class="error-message">Please enter a valid email</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>

        <input type="password" id="password" name="password" oninput="validateField('password')">
        <div id="passwordError" class="error-message">Password must be 6+ characters with a letter and a number</div>
      </div>
      <button type="submit"  onclick="validateForm(event)">Submit</button>
    </form>

  <p class="acc">Don't have an account? <a href="register.html" class="sign">Sign up</a></p>
  </div>



  <script>
    const emailRegex= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
    const passwordRegex= /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

    function validateField(fieldId){                     //parameter
        const input=document.getElementById(fieldId);    //In this element is in input
        const value=input.value.trim();     //trim() used to remove the space between value;and only take the values

        if(fieldId === 'email'){             
            if(!emailRegex.test(value)){
                input.style.borderColor='red';
                document.getElementById('emailError').style.visibility='visible';
            }
            else{
                input.style.borderColor='#ccc';
                document.getElementById('emailError').style.visibility='hidden';
            }
        }
        if(fieldId === 'password'){
           if(!passwordRegex.test(value)){
            input.style.borderColor = 'red';
            document.getElementById('passwordError').style.visibility = 'visible';
           }
           else{
            input.style.borderColor = '#ccc';
            document.getElementById('passwordError').style.visibility = 'hidden';
           }
        }
    }

    function validateForm(e){
      e.preventDefault();     // to prevents automatic submission


      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      if(
        emailRegex.test(emailInput.value.trim()) &&
        passwordRegex.test(passwordInput.value.trim())
       ) {
        // alert('Login successful! Redirecting to home page...');
              // Redirect to index.html only when validation passes
              window.location.href = 'index.html';

       } else{
        alert('Please fix the errors in the form.');
       }
    }
  </script>
    
</body>
</html>
