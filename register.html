<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      background-image: linear-gradient(rgba(0,0,0,0.7)), url();
      background-position:center;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: hidden;
      
    }
    /* .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(226, 218, 209, 0.4);
      z-index: 2;
    } */
    .logo img{
            margin-left: 110px;
            height: 75px;
            border-radius: 70px;
        }
      h4{
        text-align: center;
        margin-top: 10px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 18px;
        color: brown;
      }

    
    .form-container {
      background: rgba(244, 200, 200, 0);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(211, 21, 124, 10);
      width: 300px;
      z-index: 2;
    }
    .form-group {
      margin-top: 25px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      background-color: beige;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      visibility: hidden;
    }
    button {
      width: 100%;
      padding: 10px;
      background:rgb(189, 106, 106); 
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: rgb(236, 159, 159);
    }
    
  </style>
</head>
<body>
    <div class="form-container">
      <div class="logo">
            <img src="logo.png" alt="">
        </div>
      <h4>Login</h4>
      
    <form id="userForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" oninput="validateField('email')">    
        <div id="emailError" class="error-message">Please enter a valid email</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <!-- oninput update when we type anything on the input field -->
        <input type="password" id="password" name="password" oninput="validateField('password')">
        <div id="passwordError" class="error-message">Password must be 6+ characters with a letter and a number</div>
      </div>
      <button type="submit" onclick="validateForm(event)">Submit</button>
    </form>
  </div>
  <script>
    const emailRegex= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
    const passwordRegex= /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

    function validateField(fieldId){                     //parameter
        const input=document.getElementById(fieldId);    //In this element is in input
        const value=input.value.trim();     //trim() used to remove the space between value;and only take the values

        if(fieldId === 'email'){             
            if(!emailRegex.test(value)){
                input.style.borderColor='red';
                document.getElementById('emailError').style.visibility='visible';
            }
            else{
                input.style.borderColor='#ccc';
                document.getElementById('emailError').style.visibility='hidden';
            }
        }
        if(fieldId === 'password'){
           if(!passwordRegex.test(value)){
            input.style.borderColor = 'red';
            document.getElementById('passwordError').style.visibility = 'visible';
           }
           else{
            input.style.borderColor = '#ccc';
            document.getElementById('passwordError').style.visibility = 'hidden';
           }
        }
    }

    function validateForm(e){
      e.preventDefault();     // to prevents automatic submission


      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      if(
        emailRegex.test(emailInput.value.trim()) &&
        passwordRegex.test(passwordInput.value.trim())
       ) {
        alert('Form is valid Ready to submit.');
       } else{
        alert('Please fix the errors in the form.');
       }
    }
  </script>
    
</body>
</html>
