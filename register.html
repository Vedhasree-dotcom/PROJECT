<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{

        }
        .grid{
            display: flex;
            
        }
    </style>

</head>
<body>
    <div class="grid">
        <div class="item1">
            <img src="https://images.pexels.com/photos/20080821/pexels-photo-20080821.jpeg" alt="">
        </div>
        <div class="item2">
        <img src="logo.png" alt=""><span class="title">Saraswathi Pickles</span>

         <form id="userForm">
         <div class="form-group">
         <label for="name">Username</label>
         <input type="email" id="name" name="name" oninput="validateField('name')">    
         <div id="nameError" class="error-message">Please enter your name</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" oninput="validateField('email')">    
        <div id="emailError" class="error-message">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" oninput="validateField('password')">
        <div id="passwordError" class="error-message">Password must be 6+ characters with a letter and a number</div>
      </div>

      <div class="form-group">
        <label for="number">Phone</label>
        <input type="number" id="number" name="number" oninput="validateField('number')">
        <div id="numberError" class="error-message">Number must be 10</div>
      </div>

        <button type="submit"  onclick="validateForm(event)">Sign Up</button>

        </form>
        </div>
    </div>
</body>
</html>
