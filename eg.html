<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* Card styling */
.card {
  border-radius: 12px;
  overflow: hidden; /* makes images follow rounded corners */
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Carousel images inside card */
.card .carousel-item img {
  height: 220px;           /* fix image height */
  object-fit: cover;       /* crop nicely */
}

/* Adjust carousel controls (arrows) */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-size: 70%;    /* make arrows smaller */
}

.carousel-control-prev,
.carousel-control-next {
  width: 10%;              /* smaller clickable area */
}

/* Card details span */
.card-details {
  display: block;
  font-weight: 600;
  color: #444;
  margin-top: 8px;
}


    </style>
</head>
<body>

<div class="container">
  <div class="row col-md-6 col-sm-6 gx-4">
    <div class="card" style="width: 18rem;">
      
      <!-- Carousel inside card -->
      <div id="pickleCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="combo.png" class="d-block w-100 card-img-top" alt="Pickle Combo 1">
          </div>
          <div class="carousel-item">
            <img src="pickle2.png" class="d-block w-100 card-img-top" alt="Pickle Combo 2">
          </div>
          <div class="carousel-item">
            <img src="pickle3.png" class="d-block w-100 card-img-top" alt="Pickle Combo 3">
          </div>
        </div>
        <!-- controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#pickleCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#pickleCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      
      <!-- Card content -->
      <div class="card-body">
        <h5 class="card-title">Pickles Combo</h5>
        <p class="card-text">Tasty authentic home made pickles by Saraswathi Grandma</p>
        <span class="card-details">200g for each | Rs: 300</span>
      </div>
      <div class="card-body">
        <a href="#" class="card-link">Buy Now</a>
        <a href="#" class="card-link add-to-cart">Add to cart</a>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
